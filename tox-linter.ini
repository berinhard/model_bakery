[tox]
envlist =
    flake8
    isort
    pydocstyle
    black
    mypy

[gh-actions]
python =
    3.10: flake8,isort,pydocstyle,black,mypy

[testenv:flake8]
deps=flake8
basepython=python3
commands=flake8 model_bakery {posargs}

[testenv:isort]
deps=isort
basepython=python3
commands=isort model_bakery --check-only {posargs}

[testenv:black]
deps=black
basepython=python3
commands=black . --check

[testenv:mypy]
deps=mypy
basepython=python3
commands=python -m mypy model_bakery

[testenv:pydocstyle]
deps=pydocstyle
basepython=python3
commands=pydocstyle
