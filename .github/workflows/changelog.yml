on: pull_request

name: Changelog Reminder

jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: peterjgrainger/action-changelog-reminder@v1.3.0
      with:
        changelog_regex: 'CHANGELOG.md'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
